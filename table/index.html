<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>table</title>
</head>
<body>
<table>
    <caption>Questionnarie Results</caption>
    <tr class="background-grey">
        <td rowspan="2" >questions</td>
        <td colspan="2">women</td>
        <td colspan="2">men</td>
    </tr>
    <tr class="background-grey">
        <td>yes</td>
        <td>no</td>
        <td>yes</td>
        <td>no</td>
    </tr>
    <tr>
        <td class="background-grey">question 1</td>
        <td>42%</td>
        <td>58%</td>
        <td>61%</td>
        <td>39%</td>
    </tr>
    <tr>
        <td class="background-grey">question 2</td>
        <td>53%</td>
        <td>47%</td>
        <td>69%</td>
        <td>31%</td>
    </tr>
    <tr>
        <td class="background-grey">question 3</td>
        <td>26%</td>
        <td>74%</td>
        <td>51%</td>
        <td>49%</td>
    </tr>
    <tr>
        <td  class="background-grey">Average</td>
        <td>40%</td>
        <td>60%</td>
        <td>60%</td>
        <td>40%</td>
    </tr>
</table>
</body>
</html>
